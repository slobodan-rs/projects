<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Izračunavanje zarade</title>
</head>

<body>
    <main class="app">
        <article>
            <section class="current-status">
                <p>Dostupan budžet u Avgustu 2020:</p>
                <div id="subtraction">- 0.00</div>
                <div id="sum-income">
                    <p>Prihodi</p>
                    <p class="right">+ 0.00</p>
                </div>
                <div>
                    <div id="sum-expenses">
                        <p>Rashodi</p> 
                        <p class="right">- 0.00</p>
                        <p id="percent">--</p>
                    </div>
                </div>
            </section>
            <section class="input">
                    <select name="in-out" id="select-feild" required>
                        <option value="" disabled selected hidden>-</option>
                        <option>Prihodi</option>
                        <option>Rashodi</option>
                    </select>
                    <input type="text" id="input-discription" placeholder="Opis" required>
                    <input type="text" id="input-amount" placeholder="Iznos" required>
                    <input class="btn" type="submit" value="    "/><i class="far fa-check-circle fa-3x icon"></i>
            </section>
            <section class ="budget">
                <div class="income">
                    <p>PRIHODI</p>
                </div>
                <div class="expenses">
                    <p>RASHODI</p>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
